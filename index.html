<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Sonnet Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shakespeare Sonnet Search 'â€™</h1>
            <p class="subtitle">Explore all 154 sonnets by theme, imagery, and more</p>
        </header>

        <div class="search-section">
            <div class="search-tabs">
                <button class="tab-button active" data-tab="text">Text Search</button>
                <button class="tab-button" data-tab="theme">By Theme</button>
                <button class="tab-button" data-tab="imagery">By Imagery</button>
            </div>

            <div class="tab-content active" id="text-tab">
                <div class="search-box">
                    <input type="text" id="text-search" placeholder="Search sonnets by any word or phrase...">
                    <button id="text-search-btn">Search</button>
                </div>
            </div>

            <div class="tab-content" id="theme-tab">
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="death">Death</button>
                    <button class="filter-btn" data-filter="love">Love</button>
                    <button class="filter-btn" data-filter="beauty">Beauty</button>
                    <button class="filter-btn" data-filter="time">Time</button>
                    <button class="filter-btn" data-filter="age">Age</button>
                    <button class="filter-btn" data-filter="youth">Youth</button>
                    <button class="filter-btn" data-filter="immortality">Immortality</button>
                    <button class="filter-btn" data-filter="grief">Grief</button>
                    <button class="filter-btn" data-filter="war">War</button>
                    <button class="filter-btn" data-filter="fortune">Fortune</button>
                    <button class="filter-btn" data-filter="memory">Memory</button>
                    <button class="filter-btn" data-filter="loss">Loss</button>
                </div>
            </div>

            <div class="tab-content" id="imagery-tab">
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="flowers">Flowers</button>
                    <button class="filter-btn" data-filter="jewels">Jewels</button>
                    <button class="filter-btn" data-filter="body parts">Body Parts</button>
                    <button class="filter-btn" data-filter="nature">Nature</button>
                    <button class="filter-btn" data-filter="water">Water</button>
                    <button class="filter-btn" data-filter="birds">Birds</button>
                    <button class="filter-btn" data-filter="fire">Fire</button>
                    <button class="filter-btn" data-filter="stars">Stars</button>
                    <button class="filter-btn" data-filter="seasons">Seasons</button>
                    <button class="filter-btn" data-filter="monuments">Monuments</button>
                    <button class="filter-btn" data-filter="war">War</button>
                </div>
            </div>

            <div class="active-filters" id="active-filters"></div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2 id="results-title">All Sonnets</h2>
                <span id="results-count"></span>
            </div>
            <div id="results-container"></div>
        </div>
    </div>

    <script src="sonnets-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
